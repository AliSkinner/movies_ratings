<!DOCTYPE html>
<html>
  <head>
    <title>{% block title %}iPlayer App{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous">
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous">

    {% load static from staticfiles %}
    <link rel="stylesheet" href="{% static 'stylesheets/css/style.css' %}">
    <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}">
  </head>
  <body style="background-image: url({% static 'img/escheresque_ste.png' %})">

    {% include "includes/_nav.html" %}

    {% block content %}{% endblock %}

    {% include "includes/_footer.html" %}

    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"></script>
    <script
      type="text/javascript"
      src="{% static 'js/scripts/app.js' %}"></script>

  </body>
</html>
