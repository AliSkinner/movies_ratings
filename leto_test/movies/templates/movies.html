{% extends 'base.html' %}

{% block content %}
  <main>

    <section class="jumbotron">
      <div class="container">
        <h1>Currently showing on iPlayer</h1>
        <p>App built with Python & Django.</p>
      </div>
    </section>

    <section class="container">
      {% if movies %}
        {% for movie in movies %}
          {% include "_movie_panel.html" %}
        {% endfor %}
      {% else %}
        {% include "includes/_messages.html" %}
      {% endif %}
    </section>


  </main>


{% endblock %}
