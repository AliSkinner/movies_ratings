{% extends 'base.html' %}

{% block content %}
  <main>

    <section class="jumbotron">
      <div class="container">
        <h1>Currently on iPlayer</h1>
        <p>App built with Python & Django.</p>
      </div>
    </section>

    <section class="container">

      {% for movie in movies %}

      <div class="row">
        <article class="col-sm-10 col-sm-offset-1">

          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">{{ movie.title }}
                <small class="pull-right">{{ movie.expires }}</small>
              </h3>
              <!-- <h3 class="text-right"></h3> -->
            </div>
            <div class="panel-body">
              <div class="row">
                <div class="col-sm-4">
                  <img src="{{ movie.poster }}" alt="{{ movie.title }}" class="img-thumbnail">
                </div>
                <div class="col-sm-6">
                  <h4>Rating: {{ movie.rating }}</h4>
                  <blockquote >
                    <p>{{ movie.synopsis }}</p>
                  </blockquote>
                </div>
              </div>
            </div>
          </div>

        </article>
      </div>

      {% endfor %}

    </section>


  </main>


{% endblock %}
